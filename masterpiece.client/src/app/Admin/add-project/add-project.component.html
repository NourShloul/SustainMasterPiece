<section class="">
  <form #addProject="ngForm" (ngSubmit)="addnewSubservice(addProject.value)" class="container" style="max-width: 80%; height: 80vh; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color:gainsboro;">
    <!-- CSRF Token (if needed) -->
    <input type="hidden" name="__RequestVerificationToken" value="TOKEN_VALUE">

    <h2 class="text-center mb-4">Add Project</h2>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="Title" class="form-label">Project Name</label>
        <input type="text" id="Title" name="projectName" class="form-control" required="required" ngModel>
      </div>
      <div class="col-md-6 mb-3">
        <label for="Image" class="form-label">Service Image</label>
        <input type="file" id="Image" name="image" class="form-control" required="required" (change)="changeImage($event)" ngModel>
      </div>

    </div>
    <div class="mb-3">
      <label for="Description" class="form-label">Description</label>
      <textarea id="Description" name="description" class="form-control" rows="4" required="required" ngModel></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn w-25" style="background-color: #e955fc">Submit</button>
    </div>
  </form>
</section>
