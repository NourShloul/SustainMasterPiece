<hr />
<h2> Posts</h2>
<hr />
<div class="form-group mb-3">
  <input type="text" class="form-control" placeholder="Search by name">
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr class="text-center">
      <th scope="col">PostID</th>
      <th scope="col">Post Title</th>
      <th scope="col">Post Content</th>
      <th scope="col">Post Date</th>
      <th scope="col">Image</th>
      <th scope="col">User Name</th>
      <th scope="col">likes Count</th>
      <th scope="col">Comments Count</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of servicesArray" class="align-middle text-center">
      <td>{{item.postId}}</td>
      <td>{{item.storyTitle}}</td>
      <td>{{item.storyContent}}</td>
      <td>{{item.storyDate}}</td>
      <td>
        <img class="" style="height: 100px; width: 100px; object-fit: cover;" src="https://localhost:7270{{item.storyPhoto}}" alt="User Image" />
      </td>
      <td>{{item.user.userName}}</td>
      <td>{{item.likesCount}}</td>
      <td>{{item.commentcount}}</td>
      <td>
        <button class="btn btn-warning">Edit</button>
        <button class="btn btn-danger" (click)="deleteContactById(item.postId)">Delete</button>
      </td>

    </tr>
  </tbody>
</table>
