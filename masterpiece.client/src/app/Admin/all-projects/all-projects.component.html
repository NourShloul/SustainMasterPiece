<hr />
<h2> Projects</h2>
<hr />
<div class="form-group mb-3">
  <input type="text" class="form-control" placeholder="Search by name">
</div>
<div>
  <button class="theme_btn">Add new project</button>
</div>

<br />
<table class="table table-striped table-hover">
  <thead>
    <tr class="text-center">
      <th scope="col">ProjectID</th>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of servicesArray" class="align-middle text-center">
      <td>{{item.projectId}}</td>
      <td>
        <img class="rounded-circle" style="height: 100px; width: 100px; object-fit: cover;" src="https://localhost:7072{{item.image}}" alt="User Image" />
      </td>
      <td>{{item.projectName}}</td>
      <td>{{item.description}}</td>
      <td>
        <button class="btn btn-warning">Edit</button>
        <button class="btn btn-danger" (click)="deleteProject(item.projectId)">Delete</button>
      </td>

    </tr>
  </tbody>
</table>
