<hr />
<h2> Services</h2>
<hr />
<div class="form-group mb-3">
  <input type="text" class="form-control" placeholder="Search by name">
</div>
<div>
  <button class="theme_btn"><a routerLink="/dashboard/addService">Add new Service</a></button>
</div>

<br />
<table class="table table-striped table-hover">
  <thead>
    <tr class="text-center">
      <th scope="col">ServiceID</th>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of servicesArray" class="align-middle text-center">
      <td>{{item.serviceId}}</td>
      <td>
        <img class="rounded-circle" style="height: 100px; width: 100px; object-fit: cover;" src="https://localhost:7072{{item.image}}" alt="User Image" />
      </td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>
        <button class="btn btn-primary" (click)="openModal(item)">Edit</button>

        <!-- Popup Modal -->
        <div class="modal" [ngClass]="{'show': isModalOpen}" [style.display]="isModalOpen ? 'block' : 'none'">
          <div class="modal-content">
            <span class="close" (click)="closeModal()">&times;</span>
            <h2>Edit Data</h2>

            <form (ngSubmit)="onSubmit()">
              <label for="name">Name:</label>
              <input type="text" id="name" [(ngModel)]="formData.name" name="name" required />
              <label for="Description">Description:</label>
              <input type="text" id="Description" [(ngModel)]="formData.Description" name="Description" required />
              <label for="image">Image:</label>
              <input type="file" id="image" (change)="onFileSelected($event)" />
              <button type="submit" class="btn btn-success">Save</button>
            </form>
          </div>
        </div>
        <button class="btn btn-danger" (click)="deleteService(item.serviceId)">Delete</button>
      </td>

    </tr>
  </tbody>
</table>
