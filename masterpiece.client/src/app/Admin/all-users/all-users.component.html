<hr />
<h2> Users</h2>
<hr />
<div class="form-group mb-3">
  <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="searchTerm">
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr class="text-center">
      <th scope="col">UserID</th>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone number</th>
      <th scope="col">Address</th>
      <th scope="col">Description</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of allusers" class="align-middle text-center">
      <td>{{item.userId}}</td>
      <td>
        <img class="rounded-circle" style="height: 100px; width: 100px; object-fit: cover;" src="https://localhost:7072{{item.image}}" alt="User Image" />
      </td>
      <td>{{item.userName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phoneNum}}</td>
      <td>{{item.userAdderss}}</td>
      <td>{{item.description}}</td>

    </tr>
  </tbody>
</table>
