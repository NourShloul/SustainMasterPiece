<!-- Blog 5 - Bootstrap Brain Component -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/blogs/blog-5/assets/css/blog-5.css">
<section class="services_area">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
        <h2 class="display-5 mb-4 mb-md-5 text-center">POSTS</h2>
        <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
        <button class="btn bsb-btn-2xl rounded-pill mt-5 mt-xl-10 theme_btn" style="background-color: #FB7B53;color:white;" data-bs-toggle="modal" data-bs-target="#addPostModal" routerLink="/AddPost">Add Post</button>
        <br />
        <br />
      </div>
    </div>
  </div>
  <div class="container overflow-hidden">
    <div class="row gy-4 gy-md-5 gx-xl-6 gy-xl-6 gx-xxl-9 gy-xxl-9">
      <div class="col-12 col-lg-4" *ngFor="let post of dataArray">
        <article>
          <div class="card border-0 bg-transparent">
            <figure class="card-img-top mb-4 overflow-hidden bsb-overlay-hover">
              <a routerLink="/postcomments/{{post.postId}}">
                <img class="w-100" src="https://localhost:7270{{post.storyPhoto}}" alt="blog image">
              </a>
              <figcaption>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-eye text-white bsb-hover-fadeInLeft" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                </svg>
                <h4 class="h6 text-white bsb-hover-fadeInRight mt-2">Read More</h4>
              </figcaption>
            </figure>
            <div class="card-body m-0 p-0">
              <div class="entry-header mb-3">
                <ul class="entry-meta list-unstyled d-flex mb-3">
                  <li>
                    <a class="d-inline-flex px-2 py-1 link-primary text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-2 text-decoration-none fs-7" routerLink="/postcomments/{{post.postId}}">{{post.storyTitle}}</a>
                  </li>
                </ul>
                <h2 class="card-title entry-title h4 m-0">
                  <a class="link-dark text-decoration-none">{{post.storyContent}}</a>
                </h2>
              </div>
            </div>
            <div class="card-footer border-0 bg-transparent p-0 m-0">
              <ul class="entry-meta list-unstyled d-flex align-items-center m-0">
                <li>
                  <a class="fs-7 link-secondary text-decoration-none d-flex align-items-center" href="#!">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
                      <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z" />
                      <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                    </svg>
                    <span class="ms-2 fs-7">{{post.storyDate | date: 'yyyy/MM/dd hh:mm a'}}</span>
                  </a>
                </li>
                <li>
                  <span class="px-3">&bull;</span>
                </li>
                <li>
                  <span class="link-secondary text-decoration-none d-flex align-items-center" (click)="addLike(post.postId)" [ngClass]="{'bg-danger text-white': post.userHasLiked}">
                    <i class="fa fa-heart-o"></i>
                    <span class="">{{post.likesCount}}</span>
                  </span>
                </li>
                <li>
                  <span class="px-3">&bull;</span>
                </li>
                <li>
                  <a class="link-secondary text-decoration-none d-flex align-items-center" routerLink="/postcomments/{{post.postId}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
                      <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                      <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z" />
                    </svg>
                    <span class="ms-2 fs-7">{{post.commentcount}}</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
    </div>
  </div>
</section>


















<!-- المودال -->
<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title w-40 text-center" id="addPostModalLabel">Create a Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!-- User Information Section -->
        <!-- Post Content Form -->
        <form #formData="ngForm" (ngSubmit)="Addpost(formData.value)" class="d-grid gap-3 mx-auto">

          <!-- Story Title Input -->
          <div class="form-group mb-3">
            <input type="text" id="storyTitle" name="storyTitle" placeholder="Story Title"
                   class="form-control form-control-lg rounded-3" ngModel required>
          </div>

          <!-- Story Content Input -->
          <div class="form-group mb-3">
            <textarea id="storyContent" name="storyContent" placeholder="What's on your mind?"
                      class="form-control form-control-lg rounded-3" rows="4" ngModel required></textarea>
          </div>

          <!-- Image Upload -->
          <div class="mb-3 d-flex align-items-center justify-content-between">
            <label class="btn btn-light rounded-pill px-3 upload-btn" style="cursor: pointer;">
              <i class="ph ph-camera text-primary"></i> Add Photo
              <input type="file" name="storyPhoto" (change)="changeImage($event)" hidden>
            </label>
            <button type="submit" class="btn btn-primary rounded-pill px-4">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- CSS لتحسين التنسيق -->
<style>
  /* تنسيق العنوان */
  .modal-header {
    border-bottom: none;
  }

  .modal-title {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
  }

  /* تنسيق صورة المستخدم */
  .profile-img {
    width: 50px;
    height: 50px;
    border: 2px solid #ddd;
  }

  /* تنسيق منطقة الكتابة */
  .form-control-lg {
    font-size: 1.1rem;
    padding: 12px 15px;
    border: 1px solid #ddd;
    background-color: #f9f9f9;
    transition: border-color 0.3s;
  }

    .form-control-lg:focus {
      border-color: #1877f2;
      background-color: #fff;
    }

  /* زر تحميل الصورة */
  .upload-btn {
    color: #555;
    font-size: 0.95rem;
    background-color: #f1f1f1;
    border: 1px solid #ddd;
    transition: background-color 0.3s;
  }

    .upload-btn:hover {
      background-color: #e7e7e7;
    }

  /* زر الإرسال */
  .btn-primary {
    background-color: #1877f2;
    border: none;
    font-size: 1rem;
    font-weight: bold;
    transition: background-color 0.3s;
  }

    .btn-primary:hover {
      background-color: #165cdb;
    }

  /* تباعد داخلي وتناسق بين العناصر */
  .form-group {
    margin-bottom: 1.5rem;
  }

  /* تنسيق لعرض المودال */
  .modal-body {
    padding: 20px;
  }
</style>
