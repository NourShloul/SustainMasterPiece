<section class="problem_solve ps_2 ps_3 mb-80">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="title">
          <h2>Edit Profile</h2>
        </div>

        <form #EditForm="ngForm" (ngSubmit)="OnSubmit(EditForm.value)">
          <!-- Full Name Input -->
          <div class="mb-3">
            <label for="userName" class="form-label">Full Name</label>
            <!-- Use [(ngModel)] for two-way binding -->
            <input type="text"
                   id="userName"
                   [(ngModel)]="userData.userName"
                   name="userName"
                   class="form-control"
                   required>
          </div>

          <!-- Email (disabled) -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text"
                   id="email"
                   [(ngModel)]="userData.email"
                   name="Email"
                   class="form-control"
                   disabled
                   required>
          </div>

          <!-- Phone Number Input -->
          <div class="mb-3">
            <label for="phoneNum" class="form-label">Phone Number</label>
            <input type="number"
                   id="phoneNum"
                   [(ngModel)]="userData.phoneNum"
                   name="phoneNum"
                   class="form-control"
                   required>
          </div>

          <!-- Objective/Description Input -->
          <div class="mb-3">
            <label for="objective" class="form-label">Objective</label>
            <textarea id="objective"
                      [(ngModel)]="userData.description"
                      name="description"
                      class="form-control"
                      rows="3"
                      required></textarea>
          </div>

          <!-- Address Input -->
          <div class="mb-3">
            <label for="userAdderss" class="form-label">Address</label>
            <input type="text"
                   id="userAdderss"
                   [(ngModel)]="userData.userAdderss"
                   name="userAdderss"
                   class="form-control"
                   required>
          </div>

          <!-- Profile Picture Input -->
          <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <div class="input-group">
              <!-- Hidden File Input with Label as a Button -->
              <input type="file"
                     id="fileUpload"
                     (change)="onFileSelected($event)"
                     accept="image/*"
                     class="form-control">
            </div>

            <!-- Image Preview -->
            <div class="mt-2">
              <img *ngIf="imagePreview"
                   [src]="imagePreview"
                   alt="Image Preview"
                   class="img-fluid"
                   style="max-width: 150px;">
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn theme_btn">
            Save Changes
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
